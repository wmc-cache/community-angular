<div class="page">
  <div class="title">热门话题</div>
  <div class="search">
    <input
      (input)="change($event)"
      [(ngModel)]="value"
      type="text"
      placeholder="搜索话题"
    />
  </div>
  <app-vertical-grid [itemWidth]="'18rem'" [itemHeight]="'0rem'">
    <app-topic-card
      *ngFor="let card of cards$ | async"
      [card]="card"
    ></app-topic-card>
  </app-vertical-grid>
</div>
