<div class="container">
  <ng-container *ngIf="name$ | async as name">
    <div class="questioner">{{ name.name }}</div>
  </ng-container>

  <div class="title" (click)="handleClick()">{{ card.title }}</div>
  <div class="description" (click)="handleClick()">
    {{ card.description }}
  </div>

  <div class="at">{{ card.createdAt | date: "yyyy-MM-dd HH:mm:ss" }}</div>
</div>
