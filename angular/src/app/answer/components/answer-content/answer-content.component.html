<div class="container">
  <ng-container *ngIf="name$ | async as name">
    <div class="answerer">{{ name.name }}</div>
  </ng-container>
  <div class="content">{{ card.content }}</div>
  <div (click)="like()" class="like">like</div>
  <div (click)="dislike()" class="dislike">dislike</div>
  <div (click)="collect()" class="collect">collect</div>

  <div class="count">获赞数{{ card.voteCount }}</div>
</div>
