<ul>
  <li *ngFor="let menu of menus; let i = index" [ngStyle]="{ margin: margin }">
    <a
      (click)="handselect(i)"
      [ngStyle]="{ color: i === selectindex ? titleActiveColor : titleColor }"
      >{{ menu.title }}</a
    >

    <span
      class="under"
      *ngIf="menu.link === selectLink"
      [ngStyle]="{ 'background-color': underColor }"
    >
    </span>
  </li>
</ul>
