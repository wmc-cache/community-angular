<div class="push">
  <input
    class="input"
    placeholder="一句话描述你的问题"
    value="value"
    [(ngModel)]="value"
    type="text"
  />
  <textarea
    placeholder="详细描述你的问题"
    class="textarea"
    name="content"
    [(ngModel)]="content"
  >
  </textarea>
  <button (click)="handleClick()">提问题</button>
</div>
