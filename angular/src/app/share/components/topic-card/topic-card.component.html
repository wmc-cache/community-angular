<div class="container">
  <img (click)="link()" class="img" [src]="card.avatar_url" alt="" />
  <div class="title">{{ card.name }}</div>
  <div class="introduction">{{ card.introduction }}</div>

  <button *ngIf="isCollect" (click)="handleClick()" class="button">
    关注话题
  </button>
  <button
    disabled="false"
    style="opacity: 0.3;"
    *ngIf="!isCollect"
    (click)="handleClick()"
    class="button"
  >
    已关注
  </button>
</div>
