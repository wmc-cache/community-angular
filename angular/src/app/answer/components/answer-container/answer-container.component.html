<div class="container">
  <div class="title">等你来答</div>
  <div class="search">
    <input
      typo="text"
      (keyup)="change($event)"
      [(ngModel)]="value"
      placeholder="搜索问题"
    />
    <button (click)="handleClick()" *ngIf="value">取消</button>
  </div>

  <ng-container *ngIf="cards$ | async as cards">
    <app-answer-card
      *ngFor="let card of cards.reverse()"
      [card]="card"
    ></app-answer-card>
  </ng-container>
</div>
